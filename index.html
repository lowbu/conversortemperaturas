<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Conversor de Temperatura</h1>

    <form id="conversorForm">
        <label for="temperatura">Digite a temperatura:</label>
        <input type="number" id="temperatura" required>
        <select id="unidadeOrigem">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button type="button" onclick="converterTemperatura()">Converter</button>
    </form>

    <table>
        <tr>
            <th>Celsius</th>
            <th>Fahrenheit</th>
            <th>Kelvin</th>
        </tr>
        <tr>
            <td id="celsius"></td>
            <td id="fahrenheit"></td>
            <td id="kelvin"></td>
        </tr>
    </table>

    <div id="resultado"></div>
    <script src="script.js">
    </script>
    <p>Fonte de fórmulas de conversão de temperatura: <a href="https://www.valaco.com.br/inf_tecnicas/und_temperatura.html">Escalas de temperatura</a>.</p>
</body>
</html>
